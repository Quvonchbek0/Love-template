<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Love</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Lobster|Pattaya|Srisakdi&display=swap" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        body {
            font-family: 'Srisakdi', cursive;
            background: #ffe6f0;
            margin: 0;
            padding-top: 70px;
        }

        nav.navbar {
            background-color: #f99ec7 !important;
            box-shadow: 0 0 2px #acacac;
        }

        .timeline-item {
            position: relative;
            margin-bottom: 30px;
        }

        .timeline-badge {
            font-size: 20px;
            color: #ff4d88;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 0;
            z-index: 1;
        }

        .timeline-panel {
            background: #fff0f5;
            border-radius: 10px;
            padding: 15px;
            width: 90%;
            margin: 25px auto 0 auto;
            position: relative;
        }

        .photopile img {
            width: 100%;
            max-width: 120px;
            margin: 5px;
            border-radius: 10px;
        }

        .heart {
            position: fixed;
            bottom: 20px;
            right: 20px;
            height: 100px;
            width: 100px;
            background: url('images/heart.png') no-repeat center center;
            background-size: cover;
            cursor: pointer;
            z-index: 9999;
        }

        @media (max-width: 768px) {
            .timeline-panel {
                width: 95%;
                padding: 10px;
            }
            .timeline-badge {
                font-size: 18px;
            }
            .photopile img {
                max-width: 80px;
            }
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <img src="images/logo.png" alt="Logo" style="height:50px;margin-right:10px;">
        <span class="navbar-text font-weight-bold">
            Ở bên em là lời tỏ tình lâu dài nhất.
        </span>
    </nav>

    <div class="container">

        <!-- Intro -->
        <div class="text-center mb-4">
            <h2 class="animate__animated animate__fadeInDown" style="font-family:'Srisakdi', cursive;">Cuộc gặp gỡ của chúng ta là khởi đầu cho tình yêu</h2>
            <p><i class="fas fa-heart"></i> 12-12-2019 <i class="fas fa-heart"></i></p>
        </div>

        <!-- Timeline -->
        <ul class="list-unstyled">
            <li class="timeline-item animate__animated animate__slideInLeft">
                <div class="timeline-badge"><i class="fas fa-heart"></i></div>
                <div class="timeline-panel">
                    <p>Vào ngày hôm đó, em đã đồng ý làm người yêu của Anh!</p>
                </div>
            </li>
            <li class="timeline-item animate__animated animate__slideInRight">
                <div class="timeline-badge"><i class="fas fa-heart"></i></div>
                <div class="timeline-panel">
                    <p>Anh chỉ muốn nói Anh ❤ Em nhiều lắm!</p>
                </div>
            </li>
            <li class="timeline-item animate__animated animate__slideInLeft">
                <div class="timeline-badge"><i class="fas fa-heart"></i></div>
                <div class="timeline-panel">
                    <p>Những ngày sau đó là video call cùng em, vui cũng có, buồn cũng có ^^</p>
                </div>
            </li>
        </ul>

        <!-- Photos -->
        <div class="photopile d-flex flex-wrap justify-content-center mt-4 animate__animated animate__zoomIn">
            <img src="images/p1.jpg" alt="ảnh kỷ niệm">
            <img src="images/p2.jpg" alt="ảnh kỷ niệm">
            <img src="images/p3.jpg" alt="ảnh kỷ niệm">
            <img src="images/p4.jpg" alt="ảnh kỷ niệm">
        </div>

    </div>

    <!-- Heart button -->
    <div class="heart" onclick="heartClick()"></div>

    <!-- Audio -->
    <audio autoplay loop style="display:none;">
        <source src="911.mp3" type="audio/mpeg">
    </audio>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function heartClick() {
            const heart = document.querySelector('.heart');
            heart.classList.add('animate__animated', 'animate__heartBeat');
            setTimeout(() => heart.classList.remove('animate__animated', 'animate__heartBeat'), 1000);
        }
    </script>

</body>
</html>
